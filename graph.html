<!DOCTYPE html>
<html lang="fa" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نمایشگر گراف چانک‌های کتاب</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class'
        }
    </script>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="assets/public.css">
    <link rel="stylesheet" href="assets/shared.css">
    <link rel="stylesheet" href="assets/graph.css">
    <script src="assets/toast.js" defer></script>
    <script src="assets/modal.js" defer></script>
</head>

<body class="bg-gray-100 dark:bg-slate-900 min-h-screen font-sans text-slate-800 dark:text-slate-200">

    <!-- Header -->
    <header class="p-4 md:p-6">
        <div class="max-w-full mx-auto">
            <div class="glass rounded-xl p-4 shadow-md">
                <div class="flex justify-between items-center">
                    <h1 class="text-xl md:text-2xl font-bold text-black dark:text-white">
                        🔗 نمایشگر گراف چانک‌های کتاب
                    </h1>
                    <button id="darkToggle"
                        class="glass w-10 h-10 flex items-center justify-center text-lg rounded-full hover:scale-110 focus:outline-none focus:ring-2 focus:ring-blue-400">
                        <span class="dark-icon hidden">☀️</span>
                        <span class="light-icon">🌙</span>
                    </button>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Container -->
    <main class="px-4 md:px-6 pb-6">
        <div class="max-w-full mx-auto flex gap-4" style="height: calc(100vh - 140px);">

            <!-- Sidebar -->
            <aside class="w-72 flex flex-col gap-4 overflow-y-auto">
                <!-- Refresh & Sync Buttons -->
                <section class="glass rounded-xl p-4 shadow-md space-y-2">
                    <button id="refreshData"
                        class="w-full flex items-center justify-center gap-2 px-4 py-3 text-sm font-semibold text-white bg-blue-500 rounded-lg hover:bg-blue-600 active:scale-95">
                        <span>🔄</span> <span>بارگذاری مجدد داده‌ها</span>
                    </button>
                    <button id="syncGraph"
                        class="w-full flex items-center justify-center gap-2 px-4 py-2 text-sm font-semibold text-white bg-green-500 rounded-lg hover:bg-green-600 active:scale-95">
                        <span class="sync-spinner hidden">⏳</span>
                        <span class="sync-icon">☁️</span>
                        <span class="sync-text">همگام‌سازی گراف</span>
                    </button>
                </section>

                <!-- Stats -->
                <section class="glass rounded-xl p-4 shadow-md">
                    <div class="grid grid-cols-2 gap-3 text-center">
                        <div>
                            <p class="text-2xl font-bold text-blue-600 dark:text-blue-400" id="nodeCount">0</p>
                            <p class="text-xs text-gray-600 dark:text-gray-400">نودها</p>
                        </div>
                        <div>
                            <p class="text-2xl font-bold text-green-600 dark:text-green-400" id="linkCount">0</p>
                            <p class="text-xs text-gray-600 dark:text-gray-400">یال‌ها</p>
                        </div>
                    </div>
                </section>

                <!-- Toggle Link Mode -->
                <section class="glass rounded-xl p-4 shadow-md">
                    <div class="flex items-center justify-between mb-2">
                        <span class="text-sm font-medium text-slate-800 dark:text-slate-200">حالت اتصال یال</span>
                        <button id="linkToggle"
                            class="relative w-12 h-6 bg-slate-300 dark:bg-slate-600 rounded-full transition-colors">
                            <span
                                class="absolute top-1 right-1 w-4 h-4 bg-white rounded-full transition-transform duration-200"></span>
                        </button>
                    </div>
                    <p class="text-xs text-gray-600 dark:text-gray-400">
                        روشن: برای ایجاد یال، دو نود را انتخاب کنید
                    </p>
                </section>

                <!-- Books List -->
                <section class="glass rounded-xl p-4 shadow-md flex-1 overflow-y-auto">
                    <h3 class="text-sm font-bold mb-3 text-slate-800 dark:text-slate-200">📚 کتاب‌ها</h3>
                    <div id="bookList" class="space-y-2"></div>
                </section>
            </aside>

            <!-- Graph Area -->
            <section class="flex-1 flex flex-col gap-4 overflow-hidden">
                <!-- Graph Container -->
                <div id="graph-container" class="glass rounded-xl shadow-md flex-1 relative overflow-hidden">
                    <svg id="graph" class="w-full h-full"></svg>

                    <!-- Freeze Button -->
                    <button id="freezeToggle"
                        class="absolute top-4 left-4 px-3 py-2 text-xs font-semibold text-white bg-purple-500 rounded-lg hover:bg-purple-600 active:scale-95 shadow-lg z-10">
                        ❄️ ثابت کردن
                    </button>

                    <!-- Empty State -->
                    <div id="emptyState" class="absolute inset-0 flex items-center justify-center">
                        <div class="text-center">
                            <p class="text-6xl mb-4">🔍</p>
                            <p class="text-lg text-gray-600 dark:text-gray-400">هنوز داده‌ای بارگذاری نشده است</p>
                            <p class="text-sm text-gray-500 dark:text-gray-500 mt-2">از صفحه اصلی چانک‌های خود را اضافه
                                کنید</p>
                        </div>
                    </div>
                </div>

            </section>

        </div>
    </main>

    <!-- Detail Tooltip (Floating) -->
    <div id="detailTooltip" class="hidden fixed z-50 rounded-xl p-4 shadow-2xl max-w-sm max-h-96 overflow-y-auto">
        <h3 class="text-sm font-bold text-slate-800 dark:text-slate-200 mb-3" id="detailTitle">جزئیات</h3>
        <div id="detailContent" class="space-y-2 text-xs"></div>
    </div>

    <!-- Link Type Dropdown Modal -->
    <div id="linkTypeModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
        <div class="glass rounded-xl p-6 shadow-xl max-w-md w-full mx-4">
            <h3 class="text-lg font-bold text-slate-800 dark:text-slate-200 mb-4">انتخاب نوع ارتباط</h3>
            <div id="linkTypeOptions" class="space-y-2 mb-4"></div>
            <div class="flex gap-2">
                <button id="cancelLinkType" class="flex-1 px-4 py-2 bg-gray-300 dark:bg-gray-600 text-slate-800 dark:text-slate-200 rounded-lg hover:bg-gray-400 dark:hover:bg-gray-500">
                    لغو
                </button>
            </div>
        </div>
    </div>

    <script src="assets/graph.js"></script>
</body>

</html>
