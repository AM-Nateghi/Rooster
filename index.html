<!DOCTYPE html>
<html lang="fa" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مینی اپ ساخت JSON</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="assets/public.css">
    <link rel="stylesheet" href="assets/style.css">
    <script src="assets/toast.js" defer></script>
    <script src="assets/modal.js" defer></script>
</head>

<body class="bg-gray-100 dark:bg-slate-900 min-h-screen p-4 md:p-6 font-sans text-slate-800 dark:text-slate-200">

    <header class="max-w-7xl mx-auto mb-4">
        <div class="glass rounded-xl p-4 shadow-md">
            <div class="flex justify-between items-center">
                <h1 class="text-xl md:text-2xl font-bold text-slate-800 text-black dark:text-white">
                    📚 ساخت دیتاست JSON
                </h1>
                <button id="darkToggle"
                    class="glass w-10 h-10 flex items-center justify-center text-lg rounded-full hover:scale-110 focus:outline-none focus:ring-2 focus:ring-blue-400">
                    <span class="dark-icon hidden">☀️</span>
                    <span class="light-icon">🌙</span>
                </button>
            </div>
        </div>
    </header>

    <main class="max-w-7xl mx-auto">
        <section class="mb-4">
            <div class="glass rounded-xl p-3 shadow-md">
                <div class="flex justify-around items-center text-center">
                    <div>
                        <p class="text-xl font-bold text-blue-600 dark:text-blue-400" id="totalCount">0</p>
                        <p class="text-xs text-gray-600 dark:text-gray-400">کل آیتم‌ها</p>
                    </div>
                    <div>
                        <p class="text-xl font-bold text-green-600 dark:text-green-400" id="topicCount">1</p>
                        <p class="text-xs text-gray-600 dark:text-gray-400">موضوعات</p>
                    </div>
                    <div>
                        <p class="text-xl font-bold text-purple-600 dark:text-purple-400" id="avgWords">0</p>
                        <p class="text-xs text-gray-600 dark:text-gray-400">میانگین کلمات</p>
                    </div>
                </div>
            </div>
        </section>

        <section class="mb-4">
            <div class="glass rounded-xl p-2 shadow-md">
                <div id="tabs" class="flex gap-2 overflow-x-auto pb-1"></div>
            </div>
        </section>

        <section class="mb-4">
            <textarea id="inputText"
                class="w-full h-[256px] p-3 text-sm bg-white/50 dark:bg-slate-800/50 border-2 border-slate-300 dark:border-slate-700 rounded-lg outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 resize-none dark:text-gray-100 placeholder-slate-500"
                placeholder="متن خود را اینجا وارد کنید..."></textarea>
        </section>

        <section class="mb-4">
            <div class="glass rounded-xl p-3 shadow-md flex flex-wrap gap-2 justify-center">
                <button id="addBtn"
                    class="flex items-center gap-2 px-4 py-2 text-sm font-semibold text-white bg-blue-500 rounded-lg hover:bg-blue-600 active:scale-95 disabled:opacity-50 disabled:cursor-not-allowed">
                    <span>➕</span> افزودن
                </button>
                <button id="updateBtn"
                    class="flex items-center gap-2 px-4 py-2 text-sm font-semibold text-white bg-green-500 rounded-lg hover:bg-green-600 active:scale-95"
                    disabled>
                    <span>✏️</span> ویرایش
                </button>
                <button id="deleteBtn"
                    class="flex items-center gap-2 px-4 py-2 text-sm font-semibold text-white bg-red-500 rounded-lg hover:bg-red-600 active:scale-95"
                    disabled>
                    <span>🗑️</span> حذف
                </button>
                <button id="cancelBtn"
                    class="flex items-center gap-2 px-4 py-2 text-sm font-semibold bg-slate-200 text-slate-700 dark:bg-slate-600 dark:text-slate-200 rounded-lg hover:bg-slate-300 dark:hover:bg-slate-700 active:scale-95"
                    disabled>
                    <span>❌</span> لغو
                </button>
                <button id="exportBtn"
                    class="flex items-center gap-2 px-4 py-2 text-sm font-semibold bg-purple-500 text-white rounded-lg hover:bg-purple-600 active:scale-95">
                    <span>💾</span> دانلود JSON
                </button>
                <button id="importBtn"
                    class="flex items-center gap-2 px-4 py-2 text-sm font-semibold bg-sky-500 text-white rounded-lg hover:bg-sky-600 active:scale-95">
                    <span>📤</span> ایمپورت JSON
                </button>
                <button id="importGeminiBtn"
                    class="flex items-center gap-2 px-4 py-2 text-sm font-semibold bg-pink-500 text-white rounded-lg hover:bg-pink-600 active:scale-95">
                    <span>🤖</span> افزودن کتاب از Gemini
                </button>
                <button id="syncBtn"
                    class="flex items-center gap-2 px-4 py-2 text-sm font-semibold bg-amber-500 text-white rounded-lg hover:bg-amber-600 active:scale-95">
                    <span class="sync-icon">🔄</span>
                    <span class="sync-text">سینک با بک‌اند</span>
                    <span
                        class="sync-spinner hidden w-4 h-4 border-2 border-white/70 border-t-transparent rounded-full animate-spin"></span>
                </button>
                <button id="restoreBtn"
                    class="flex items-center gap-2 px-4 py-2 text-sm font-semibold bg-emerald-500 text-white rounded-lg hover:bg-emerald-600 active:scale-95">
                    <span class="restore-icon">📥</span>
                    <span class="restore-text">بازیابی از بک‌اند</span>
                    <span
                        class="restore-spinner hidden w-4 h-4 border-2 border-white/70 border-t-transparent rounded-full animate-spin"></span>
                </button>
                <button id="backupBtn"
                    class="flex items-center gap-2 px-4 py-2 text-sm font-semibold bg-indigo-500 text-white rounded-lg hover:bg-indigo-600 active:scale-95">
                    <span class="backup-icon">💾</span>
                    <span class="backup-text">بک‌آپ گرفتن</span>
                    <span
                        class="backup-spinner hidden w-4 h-4 border-2 border-white/70 border-t-transparent rounded-full animate-spin"></span>
                </button>
            </div>
        </section>

        <section>
            <div id="entriesGrid"
                class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 xl:grid-cols-6 gap-3"></div>
            <div id="emptyState" class="glass rounded-2xl p-12 text-center hidden">
                <p class="text-5xl mb-4">📭</p>
                <p class="text-md text-gray-500 dark:text-gray-400">هنوز آیتمی برای این موضوع اضافه نشده است.</p>
                <p class="text-sm text-gray-400 dark:text-gray-500 mt-2">متن خود را در کادر بالا بنویسید و روی دکمه
                    "افزودن" کلیک کنید.</p>
            </div>
        </section>
    </main>

    <script src="assets/script.js"></script>
</body>

</html>
